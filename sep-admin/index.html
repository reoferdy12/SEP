<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=1080">
   <title>SEP</title>
   <meta name=”robots” content=”noindex,nofollow” />
   <!--<meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="copyright" content=""> -->

   <!-- CSS Files -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
   <link rel="stylesheet" type="text/css" href="css/settings.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">


</head>
<body class="overflow-hidden">
<!-- wrappermain -->

<header class="header">
   <div class="header-top container-flex">
      <button id="wsnavtoggle" class="wsanimated-arrow">
         <span></span>
      </button>
      <div class="logo">
      	<img src="images/logo.svg">
      </div>
   </div>
</header>


<main class="form-login">

   <form class="needs-validation" autocomplete="off" novalidate method="POST" action="home.html">
      <fieldset class="text-center logo-login">
         <img src="images/logo-login.png">
         <h1 class="font-med size-18 mt-2">SEP Official</h1>
      </fieldset>

      <fieldset class="form-group">
         <div class="position-relative">
            <label>Email</label>
            <input placeholder="Enter Email" type="email" autocomplete="off" class="form-control" required>
            <div class="invalid-tooltip">Incorrect email address or password. Please try again.</div>
         </div>
      </fieldset>

      <fieldset class="form-group">
         <label>Password</label>
         <div class="position-relative">
            <input placeholder="Enter Password" autocomplete="off"  type="password" class="form-control inputPassword" required>
            <i class="bi bi-eye-fill g-pass"></i>
            <div class="invalid-tooltip">Incorrect email address or password. Please try again.</div>
         </div>
         

      </fieldset>
      
      <aside class="text-center mt-4">
         <button class="btn-detail font-med" type="submit">Log In</button>
      </aside>

    
      
   </form>

</main>
<!-- /Main -->
<!-- JS Files -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
</body>
</html>
